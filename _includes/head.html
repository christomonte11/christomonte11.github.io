<head>
    {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    {% else %}
    <title>Test Page: Don't Panic</title>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="This is a dangerous site.">
    {% endif %}

    <link rel="icon" href="/favicon.png">

    <!-- Embed 2 Font Families via Google Fonts CDN. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100,400">

    <!-- Itâ€™s important to load custom font files BEFORE any other CSS links. -->
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
